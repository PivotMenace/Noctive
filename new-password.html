<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Noctive</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Rounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .header-main {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }
        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #8b0000, #b22222, #dc143c, #b22222, #8b0000);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            font-family: 'Rubik', 'Roboto Condensed', sans-serif;
            letter-spacing: 0.5px;
            animation: subtleBreathing 4s ease-in-out infinite;
            filter: drop-shadow(0 1px 3px rgba(139, 0, 0, 0.4));
        }
        @keyframes subtleBreathing {
            0%, 100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 1px 3px rgba(139, 0, 0, 0.4));
            }
            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 2px 6px rgba(178, 34, 34, 0.5));
            }
        }
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #121524, #1e2242, #2b2d61, #383580, #453c9e);
            background-attachment: fixed;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            background: linear-gradient(to bottom right, #1d2133, #292e44);
            border-radius: 1rem;
            padding: 3rem;
            border: 1px solid rgba(250, 204, 21, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #facc15, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 2rem;
            color: #facc15;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #d0d0d0;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #facc15;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(250, 204, 21, 0.3);
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            color: #f0f0f0;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #facc15;
            box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.2);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-weak { color: #ef4444; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(90deg, #facc15, #fbbf24);
            color: #121524;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #121524;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .back-link {
            color: #facc15;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fbbf24;
        }

        .password-requirements {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #d0d0d0;
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 0;
            padding-left: 1.5rem;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .requirement-met {
            color: #10b981;
        }

        .requirement-not-met {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header-main">
        <div class="header-icon" style="position: relative;"></div>
        <a href="index.html" style="text-decoration:none;"><span class="brand-title">Noctive</span></a>
    </div>
    <div class="reset-container">
        <div class="logo">NOCTIVE</div>
        <h1>Set New Password</h1>
        <p class="subtitle">Enter your new password below</p>

        <div id="successMessage" class="message success-message">
            Password reset successfully! You can now <a href="index.html" style="color: #10b981;">log in</a> with your new password.
        </div>

        <div id="errorMessage" class="message error-message"></div>

        <form id="newPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required minlength="8">
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>

            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li id="req-length" class="requirement-not-met">At least 8 characters</li>
                    <li id="req-uppercase" class="requirement-not-met">One uppercase letter</li>
                    <li id="req-lowercase" class="requirement-not-met">One lowercase letter</li>
                    <li id="req-number" class="requirement-not-met">One number</li>
                </ul>
            </div>

            <button type="submit" id="resetBtn">Set New Password</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Noctive</a>
    </div>

    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            document.getElementById('errorMessage').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('newPasswordForm').style.display = 'none';
        }

        // Password validation
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            // Update requirement indicators
            document.getElementById('req-length').className = requirements.length ? 'requirement-met' : 'requirement-not-met';
            document.getElementById('req-uppercase').className = requirements.uppercase ? 'requirement-met' : 'requirement-not-met';
            document.getElementById('req-lowercase').className = requirements.lowercase ? 'requirement-met' : 'requirement-not-met';
            document.getElementById('req-number').className = requirements.number ? 'requirement-met' : 'requirement-not-met';

            // Calculate strength
            const metRequirements = Object.values(requirements).filter(Boolean).length;
            const strengthElement = document.getElementById('passwordStrength');

            if (metRequirements < 2) {
                strengthElement.textContent = 'Weak';
                strengthElement.className = 'password-strength strength-weak';
            } else if (metRequirements < 4) {
                strengthElement.textContent = 'Medium';
                strengthElement.className = 'password-strength strength-medium';
            } else {
                strengthElement.textContent = 'Strong';
                strengthElement.className = 'password-strength strength-strong';
            }

            return requirements.length && requirements.uppercase && requirements.lowercase && requirements.number;
        }

        // Real-time password validation
        document.getElementById('newPassword').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Handle form submission
        document.getElementById('newPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate password strength
            if (!checkPasswordStrength(newPassword)) {
                errorMessage.textContent = 'Password does not meet requirements.';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="loading"></span>Setting Password...';

            try {
                // Call backend API to reset password
                const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.style.display = 'block';
                    document.getElementById('newPasswordForm').style.display = 'none';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Password reset error:', error);
                errorMessage.textContent = error.message || 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtn.textContent = 'Set New Password';
            }
        });
    </script>
</body>
</html>
