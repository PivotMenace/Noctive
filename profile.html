    <style>
        * {

                        font-size: 2rem;
                        font-weight: 700;

                    @keyframes subtleBreathing {
                        0%, 100% {
                            background-position: 0% 50%;
                            filter: drop-shadow(0 1px 3px rgba(139, 0, 0, 0.4));
                        }
                        50% {

                            filter: drop-shadow(0 2px 6px rgba(178, 34, 34, 0.5));
                        }

        body {

        .profile-container {

            overflow: hidden;

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCUHWXemBpfAWOSDqj1_rY6s4oQr27FnKg",
        authDomain: "noctive-41c22.firebaseapp.com",
        projectId: "noctive-41c22",
        storageBucket: "noctive-41c22.firebasestorage.app",
        messagingSenderId: "381044067851",
        appId: "1:381044067851:web:2e08e03c833a0f7ad7d6fe",
        measurementId: "G-66HNNMQ76L"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      
      // Set authentication persistence
      setPersistence(auth, browserLocalPersistence).then(() => {
        console.log('Profile page - Auth persistence set to LOCAL');
      }).catch((error) => {
        console.error('Profile page - Auth persistence error:', error);
      });
      
      window.firebaseAuth = auth;
      window.firebase = {
        auth: {
          signOut
        }
      };

      // Check authentication state
      onAuthStateChanged(auth, (user) => {
          // Update nav based on auth state
          const loginBtn = document.getElementById('loginBtn');
          const userProfile = document.getElementById('userProfile');
          const navUsername = document.getElementById('navUsername');
          const navAvatar = document.getElementById('navAvatar');
          const sidebarUserName = document.getElementById('sidebarUserName');
          const sidebarAvatar = document.getElementById('sidebarAvatar');
          if (user) {
              // Update nav to show user profile
              if (loginBtn) loginBtn.classList.add('hidden'); // Ensure login button is hidden
              if (userProfile) userProfile.classList.remove('hidden');
              const username = '@' + (user.displayName || user.email.split('@')[0]);
              if (navUsername) navUsername.textContent = username;
              if (sidebarUserName) sidebarUserName.textContent = username;

              // --- Avatar logic start ---
              // Try to get avatar from localStorage profile
              let avatarUrl = "";
              try {
                  const savedProfile = localStorage.getItem(`noctive_profile_${user.uid}`);
                  if (savedProfile) {
                      const profile = JSON.parse(savedProfile);
                      if (profile.avatar) {
                          avatarUrl = profile.avatar;
                      }
                  }
              } catch (e) {
                  // ignore
              }
              // Fallback to Firebase photoURL
              if (!avatarUrl && user.photoURL) {
                  avatarUrl = user.photoURL;
              }
              // Fallback to generated avatar
              if (!avatarUrl) {
                  let initials = '';
                  let source = user.displayName || user.email.split('@')[0] || '';
                  const match = source.match(/[A-Za-z0-9]/);
                  initials = match ? match[0].toUpperCase() : 'N';
                  avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(initials)}&background=004080&color=fff&rounded=true&size=120`;
              }
              if (navAvatar) navAvatar.src = avatarUrl;
              if (sidebarAvatar) sidebarAvatar.src = avatarUrl;
              // --- Avatar logic end ---

              loadUserProfile(user);
          } else {
              // Update nav to show login button
              if (loginBtn) loginBtn.classList.remove('hidden');
              if (userProfile) userProfile.classList.add('hidden');
              // Redirect to main page if not authenticated
              window.location.href = 'index.html';
          }
      });
    </script>

    <script>
        function loadUserProfile(user) {
            console.log('loadUserProfile called for user:', user.uid);
            // Load profile data from localStorage
            const savedProfile = localStorage.getItem(`noctive_profile_${user.uid}`);
            console.log('Saved profile data:', savedProfile);
            
            // Parse profile or use defaults
            const profile = savedProfile ? JSON.parse(savedProfile) : {
                username: user.email.split('@')[0],
                bio: 'No bio yet',
                status: 'New to Noctive',
                favoriteGames: [],
                title: 'Newcomer'
            };

            console.log('Profile loaded:', profile);
            
            // Update profile display
            document.getElementById('profileUsername').textContent = `@${profile.username || user.email.split('@')[0]}`;
            document.getElementById('profileEmail').textContent = user.email;
            // Set profile title
            const titleEl = document.getElementById('profileTitle');
            if (titleEl) {
                titleEl.textContent = profile.title || 'Noctive User';
            }
            
            // Set avatar (match right-hand corner logic)
            const avatarImg = document.getElementById('profileAvatar');
            let avatarUrl = '';
            if (profile.avatar) {
                avatarUrl = profile.avatar;
            } else if (user.photoURL) {
                avatarUrl = user.photoURL;
            } else {
                // Use first valid letter from username or email
                let initials = '';
                let source = '';
                if (profile.username && profile.username.trim().length > 0) {
                    source = profile.username.trim();
                } else if (user.displayName && user.displayName.trim().length > 0) {
                    source = user.displayName.trim();
                } else if (user.email && user.email.length > 0) {
                    source = user.email.split('@')[0].trim();
                }
                if (source.length > 0) {
                    // Find first letter character
                    const match = source.match(/[A-Za-z0-9]/);
                    initials = match ? match[0].toUpperCase() : '';
                }
                if (!initials || initials.length < 1) initials = 'N';
                avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(initials)}&background=004080&color=fff&rounded=true&size=120`;
            }
            avatarImg.src = avatarUrl;
            
            // Set status
            const statusEl = document.getElementById('profileStatus');
            if (profile.status) {
                statusEl.textContent = `üéÆ ${profile.status}`;
            } else {
                statusEl.textContent = 'üåô Ready to game!';
            }
            
            // Set bio
            const bioEl = document.getElementById('profileBio');
            if (profile.bio && profile.bio.trim()) {
                bioEl.textContent = profile.bio;
            } else {
                bioEl.textContent = 'No bio added yet.';
                bioEl.classList.add('empty-state');
            }
            
            // Set games
            const gamesGrid = document.getElementById('gamesGrid');
            const gameCountEl = document.getElementById('gameCount');
            
            if (profile.games && profile.games.length > 0) {
                gamesGrid.innerHTML = '';
                profile.games.forEach(game => {
                    const gameTag = document.createElement('div');
                    gameTag.className = 'game-tag';
                    gameTag.textContent = game;
                    gamesGrid.appendChild(gameTag);
                });
                gameCountEl.textContent = profile.games.length;
            } else {
                gamesGrid.innerHTML = '<div class="empty-state">No games added yet.</div>';
                gameCountEl.textContent = '0';
            }

            // Set first name (before @ or first word of displayName)
            let firstName = '';
            if (user.displayName && user.displayName.trim().length > 0) {
                firstName = user.displayName.trim().split(' ')[0];
            } else if (profile.username && profile.username.trim().length > 0) {
                firstName = profile.username.trim();
            } else if (user.email && user.email.length > 0) {
                firstName = user.email.split('@')[0].trim();
            }
            document.getElementById('profileFirstName').textContent = firstName;

            // Set @username
            document.getElementById('profileUsername').textContent = `@${profile.username || user.email.split('@')[0]}`;
        }

        function editProfile() {
            // Redirect to the dedicated edit profile page
            window.location.href = 'edit-profile.html';
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    await window.firebase.auth.signOut(window.firebaseAuth);
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error logging out. Please try again.');
                }
            }
        }

        // Avatar Change Functions
        let newAvatarUrl = '';

        function openAvatarModal() {
            const modal = document.getElementById('avatarModal');
            const preview = document.getElementById('avatarPreview');
            const currentAvatar = document.getElementById('profileAvatar').src;
            
            // Set current avatar as preview
            preview.src = currentAvatar;
            newAvatarUrl = currentAvatar;
            
            // Clear inputs
            document.getElementById('avatarUrl').value = '';
            document.getElementById('fileInput').value = '';
            
            modal.classList.add('active');
            
            // Add escape key listener
            document.addEventListener('keydown', handleAvatarModalEscape);
        }

        function closeAvatarModal() {
            const modal = document.getElementById('avatarModal');
            modal.classList.remove('active');
            newAvatarUrl = '';
            
            // Remove escape key listener
            document.removeEventListener('keydown', handleAvatarModalEscape);
        }
        
        // Handle escape key for avatar modal
        function handleAvatarModalEscape(event) {
            if (event.key === 'Escape' || event.keyCode === 27) {
                closeAvatarModal();
            }
        }

        function previewAvatarFromUrl() {
            const urlInput = document.getElementById('avatarUrl');
            const preview = document.getElementById('avatarPreview');
            const url = urlInput.value.trim();
            
            if (url) {
                // Test if URL loads properly
                const testImg = new Image();
                testImg.onload = function() {
                    preview.src = url;
                    newAvatarUrl = url;
                };
                testImg.onerror = function() {
                    alert('Unable to load image from this URL. Please check the URL and try again.');
                    urlInput.value = '';
                };
                testImg.src = url;
            }
        }

        function previewAvatarFromFile() {
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('avatarPreview');
            const file = fileInput.files[0];
            
            if (file) {
                // Check file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size too large. Please choose an image under 5MB.');
                    fileInput.value = '';
                    return;
                }
                
                // Check file type
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    alert('Invalid file type. Please choose a JPG, PNG, GIF, or WebP image.');
                    fileInput.value = '';
                    return;
                }
                
                // Create file URL and preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    newAvatarUrl = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function saveNewAvatar() {
            if (!newAvatarUrl) {
                alert('Please select an avatar first.');
                return;
            }

            try {
                const user = window.firebaseAuth.currentUser;
                if (!user) {
                    alert('You must be logged in to change your avatar.');
                    return;
                }

                // Get existing profile data
                const savedProfile = localStorage.getItem(`noctive_profile_${user.uid}`);
                let profileData = savedProfile ? JSON.parse(savedProfile) : {};
                
                // Update avatar
                profileData.avatar = newAvatarUrl;
                
                // Save updated profile
                localStorage.setItem(`noctive_profile_${user.uid}`, JSON.stringify(profileData));
                
                // Update the profile avatar display
                document.getElementById('profileAvatar').src = newAvatarUrl;
                
                // Close modal
                closeAvatarModal();
                
                // Show success message
                alert('Profile picture updated successfully!');
                
                // Update the main app if it's open
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({ type: 'avatarUpdated', avatar: newAvatarUrl }, '*');
                }
                
            } catch (error) {
                console.error('Error saving avatar:', error);
                alert('Error saving avatar. Please try again.');
            }
        }

        // Drag and drop functionality for file upload
        document.addEventListener('DOMContentLoaded', function() {
            const fileUploadArea = document.querySelector('.file-upload-area');
            
            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });
            
            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
            });
            
            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('fileInput').files = files;
                    previewAvatarFromFile();
                }
            });
            
            // Close modal when clicking outside
            document.getElementById('avatarModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAvatarModal();
                }
            });
        });

        // Mobile Navigation Toggle
        function toggleMobileNav() {
            const navLinks = document.querySelector('.nav-links');
            const navOverlay = document.querySelector('.nav-overlay');
            const navToggle = document.querySelector('.nav-toggle');
            
            navLinks.classList.toggle('active');
            navOverlay.classList.toggle('active');
            
            // Toggle hamburger to X
            if (navLinks.classList.contains('active')) {
                navToggle.textContent = '‚úï';
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            } else {
                navToggle.textContent = '‚ò∞';
                document.body.style.overflow = '';
            }
        }

        // Close mobile nav when clicking a link
        document.querySelectorAll('.nav-link, .nav-user').forEach(link => {
            link.addEventListener('click', function() {
                const navLinks = document.querySelector('.nav-links');
                const navOverlay = document.querySelector('.nav-overlay');
                const navToggle = document.querySelector('.nav-toggle');
                
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    navOverlay.classList.remove('active');
                    navToggle.textContent = '‚ò∞';
                    document.body.style.overflow = '';
                }
            });
        });

        // Close mobile nav on window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                const navLinks = document.querySelector('.nav-links');
                const navOverlay = document.querySelector('.nav-overlay');
                const navToggle = document.querySelector('.nav-toggle');
                
                navLinks.classList.remove('active');
                navOverlay.classList.remove('active');
                if (navToggle) navToggle.textContent = '‚ò∞';
                document.body.style.overflow = '';
            }
        });
    </script>
