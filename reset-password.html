<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Noctive</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Rounded:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #121524, #1e2242, #2b2d61, #383580, #453c9e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f0f0f0;
    }
    .header-main {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
    }
    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #8b0000, #b22222, #dc143c, #b22222, #8b0000);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      font-family: 'Rubik', 'Roboto Condensed', sans-serif;
      letter-spacing: 0.5px;
      animation: subtleBreathing 4s ease-in-out infinite;
      filter: drop-shadow(0 1px 3px rgba(139, 0, 0, 0.4));
    }
    @keyframes subtleBreathing {
      0%, 100% {
        background-position: 0% 50%;
        filter: drop-shadow(0 1px 3px rgba(139, 0, 0, 0.4));
      }
      50% {
        background-position: 100% 50%;
        filter: drop-shadow(0 2px 6px rgba(178, 34, 34, 0.5));
      }
    }
    .reset-container {
      background: linear-gradient(to bottom right, #1a1d2e, #23263a);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #facc15;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    p { color: #aaa; margin-bottom: 1.5rem; font-size: 0.9rem; }
    .form-group { margin-bottom: 1rem; text-align: left; }
    label {
      display: block;
      color: #facc15;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 0.9rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: #f0f0f0;
      font-size: 1rem;
    }
    input[type="email"]::placeholder { color: #aaa; }
    input[type="email"]:focus {
      outline: none;
      border-color: #facc15;
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
    }
    .btn {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      background: linear-gradient(90deg, #b22222, #ff3c38);
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      box-shadow: 0 0 20px rgba(255, 60, 56, 0.5);
      transform: translateY(-2px);
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .message {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      display: none;
    }
    .message.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid #10b981;
      color: #10b981;
      display: block;
    }
    .message.error {
      background: rgba(255, 60, 56, 0.2);
      border: 1px solid #ff3c38;
      color: #ff9999;
      display: block;
    }
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #facc15;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header-main">
    <div class="header-icon" style="position: relative;"></div>
    <a href="index.html" style="text-decoration:none;"><span class="brand-title">Noctive</span></a>
  </div>
  <div class="reset-container">
    <h1>üîë Reset Password</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    
    <form id="resetForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn" id="submitBtn">Send Reset Link</button>
    </form>
    
    <div id="message" class="message"></div>
    <a href="index.html" class="back-link">‚Üê Back to Noctive</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUHWXemBpfAWOSDqj1_rY6s4oQr27FnKg",
      authDomain: "noctive-41c22.firebaseapp.com",
      projectId: "noctive-41c22",
      storageBucket: "noctive-41c22.firebasestorage.app",
      messagingSenderId: "617642134193",
      appId: "1:617642134193:web:ea5f0c93e56c654f66f090",
      measurementId: "G-8ZFW3MTB3C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    console.log('Firebase initialized:', app.name);
    console.log('Auth instance:', auth);

    const form = document.getElementById('resetForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) return;

      console.log('Attempting to send reset email to:', email);

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      messageDiv.className = 'message';
      messageDiv.style.display = 'none';

      try {
        await sendPasswordResetEmail(auth, email);
        
        console.log('SUCCESS: Reset email sent to:', email);
        
        messageDiv.className = 'message success';
        messageDiv.textContent = '‚úÖ Password reset email sent! Check your inbox (and spam folder).';
        messageDiv.style.display = 'block';
        emailInput.value = '';
        
      } catch (error) {
        console.error('Password reset error code:', error.code);
        console.error('Password reset error message:', error.message);
        console.error('Full error:', error);
        
        if (error.code === 'auth/user-not-found') {
          messageDiv.className = 'message success';
          messageDiv.textContent = '‚úÖ If an account exists with this email, you will receive a reset link.';
        } else if (error.code === 'auth/invalid-email') {
          messageDiv.className = 'message error';
          messageDiv.textContent = 'Please enter a valid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          messageDiv.className = 'message error';
          messageDiv.textContent = 'Too many attempts. Please wait a few minutes.';
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = `Error: ${error.code || error.message}`;
        }
        messageDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
