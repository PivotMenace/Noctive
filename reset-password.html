<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Noctive</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #121524, #1e2242, #2b2d61, #383580, #453c9e);
            background-attachment: fixed;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            background: linear-gradient(to bottom right, #1d2133, #292e44);
            border-radius: 1rem;
            padding: 3rem;
            border: 1px solid rgba(250, 204, 21, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #facc15, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 2rem;
            color: #facc15;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #d0d0d0;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #facc15;
            font-weight: 600;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 0.5rem;
            background: #1e1e2e;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #facc15;
            box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.2);
        }

        .reset-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(90deg, #facc15, #f59e0b);
            border: none;
            border-radius: 0.5rem;
            color: #1a1d2e;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            color: #facc15;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #fbbf24;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #facc15;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">ü¶â</div>
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <div id="successMessage" class="success-message">
            Password reset email sent! Check your inbox and follow the instructions.
        </div>

        <div id="errorMessage" class="error-message">
            Error sending reset email. Please try again.
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="resetEmail">Email Address</label>
                <input type="email" id="resetEmail" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="reset-btn" id="resetBtn">
                Send Reset Link
            </button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Noctive</a>
    </div>

    <script>
        console.log("Password reset page loaded");

        // Handle password reset form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('resetEmail').value;
            const resetBtn = document.getElementById('resetBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Show loading state
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="loading"></span>Sending...';

            try {
                // Call our custom backend API instead of Firebase
                const response = await fetch('http://localhost:5000/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.style.display = 'block';
                    document.getElementById('resetForm').reset();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Password reset error:', error);
                errorMessage.textContent = error.message || 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-not-found':
                    return 'No account found with this email address.';
                case 'auth/too-many-requests':
                    return 'Too many reset attempts. Please try again later.';
                default:
                    return 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
