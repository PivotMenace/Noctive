<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noctive | Private Garden</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0c0f14;
            --red1: #8b0000;
            --red2: #b22222;
            --red3: #dc143c;
            --white: rgba(255,255,255,0.92);
            --muted: rgba(255,255,255,0.68);
            --line: rgba(255,255,255,0.28);
            --good: #19ff9a;
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            background: radial-gradient(900px 600px at 50% 20%, rgba(220, 20, 60, 0.12), transparent 60%),
                                    radial-gradient(900px 600px at 50% 85%, rgba(255, 255, 255, 0.06), transparent 60%),
                                    var(--bg);
            color: var(--white);
            font-family: 'Rubik', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }

        .shell {
            width: min(680px, 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            padding: 28px 18px 22px;
            border-radius: 22px;
            border: none;
            background: transparent;
            box-shadow: none;
        }

        /* YOUR BRAND TITLE */
        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--red1), var(--red2), var(--red3), var(--red2), var(--red1));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            font-family: 'Rubik', 'Roboto Condensed', sans-serif;
            letter-spacing: 0.5px;
            animation: subtleBreathing 4s ease-in-out infinite;
            filter: drop-shadow(0 1px 3px rgba(139, 0, 0, 0.4));
            margin-top: 2px;
        }

        @keyframes subtleBreathing {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .headline {
            text-align: center;
            margin: 0;
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.02em;
        }

        .sub {
            text-align: center;
            margin: 0;
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 1.35;
        }

        .divider {
            width: 160px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
            margin: 6px 0 2px;
        }

        /* Door Outline */
        .door-wrap {
            width: min(160px, 60vw);
            aspect-ratio: 4 / 5;
            display: grid;
            place-items: center;
            margin: 6px 0 4px;
        }

        .door {
            width: 100%;
            height: 100%;
            border: 2px solid var(--red2);
            border-top-left-radius: 999px;
            border-top-right-radius: 999px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            position: relative;
            animation: doorGlow 4s ease-in-out infinite;
            background: radial-gradient(130px 110px at 50% 20%, rgba(220, 20, 60, 0.10), transparent 70%);
        }

        @keyframes doorGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(178,34,34,0.35); }
            50% { box-shadow: 0 0 22px rgba(220,20,60,0.55); }
        }

        .door .panels {
            position: absolute;
            inset: 34px 22px 28px 22px;
            border-radius: 999px 999px 12px 12px;
            border: 1px solid rgba(220,20,60,0.35);
        }

        .door .line {
            position: absolute;
            top: 46px;
            bottom: 40px;
            width: 1px;
            background: rgba(220,20,60,0.32);
        }

        .door .line.l1 { left: 40%; }
        .door .line.l2 { left: 60%; }

        .door .lock {
            width: 14px;
            height: 14px;
            background: var(--red3);
            border-radius: 50%;
            position: absolute;
            bottom: 86px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(220,20,60,0.8);
        }

        .private {
            text-transform: uppercase;
            letter-spacing: 0.22em;
            font-weight: 800;
            font-size: 0.78rem;
            margin-top: 2px;
        }

        /* Code field */
        .code-row {
            width: min(420px, 100%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 6px;
        }

        .code-pill {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 13px 16px;
            border-radius: 999px;
            border: 1px solid var(--line);
            background: rgba(0,0,0,0.16);
        }

        .spark {
            width: 22px;
            height: 22px;
            border-radius: 7px;
            border: 1px solid rgba(255,255,255,0.16);
            display: grid;
            place-items: center;
            color: rgba(255,255,255,0.72);
            font-size: 12px;
            background: rgba(255,255,255,0.04);
            flex: 0 0 auto;
        }

        input {
        flex: 1;
        border: 0;
        outline: 0;
        background: transparent;
        color: var(--white);
        font-weight: 800;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-size: 0.9rem;
    }

    .code-inputs input.code-char {
        width: 1em;
        height: 1em;
        margin: 0 0.5px;
        text-align: center;
        font-size: 0.85em;
        font-family: 'Rubik', 'Roboto Condensed', sans-serif;
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--line);
        color: var(--white);
        outline: none;
        font-weight: 800;
        text-transform: uppercase;
        transition: border-color 0.2s;
        padding: 0;
    }
    .code-inputs input.code-char:focus {
        border-bottom: 2px solid var(--red3);
    }
    .code-inputs {
        width: 100%;
        justify-content: center;
        align-items: center;
        gap: 2px !important;
    }
    .code-inputs > div {
        display: flex;
        gap: 0.5px;
    }
    .code-inputs span {
        margin: 0 2px;
    }

        input::placeholder {
            color: rgba(255,255,255,0.58);
            font-weight: 900;
        }

        .btn {
            border: 0;
            cursor: pointer;
            border-radius: 999px;
            padding: 11px 16px;
            font-weight: 900;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.92);
            background: linear-gradient(90deg, rgba(139,0,0,0.55), rgba(220,20,60,0.40));
            border: 1px solid rgba(220,20,60,0.55);
            transition: transform 0.08s ease, opacity 0.2s ease;
        }

        .btn:active { transform: translateY(1px) scale(0.99); }
        .btn:hover { opacity: 0.86; }

        .status {
            min-height: 18px;
            text-align: center;
            font-size: 0.86rem;
            color: var(--muted);
        }

        .status.good { color: var(--good); }
        .status.bad { color: var(--red3); }

        .shake { animation: shake 0.35s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
        }

        .hint {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.45);
            text-align: center;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <main class="shell">
        <div class="brand-title">NOCTIVE</div>

        <p class="headline">After Hours Access.</p>
        <p class="sub">MEMBERS ONLY</p>

        <div class="divider"></div>

        <div class="door-wrap" aria-hidden="true">
            <div class="door" id="door">
                <div class="panels"></div>
                <div class="line l1"></div>
                <div class="line l2"></div>
                <div class="lock"></div>
            </div>
        </div>

        <div class="private">PRIVATE GARDEN</div>
        <p class="sub">This is a private club.</p>

        <section class="code-row">
                        <div class="code-pill" id="pill">
                                <div class="spark">âœ¶</div>
                                <div id="codeInputs" class="code-inputs" style="display: flex; gap: 8px;">
                                    <div>
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                    </div>
                                    <span style="font-size:1.2em;opacity:0.5;align-self:center;">-</span>
                                    <div>
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                    </div>
                                    <span style="font-size:1.2em;opacity:0.5;align-self:center;">-</span>
                                    <div>
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                        <input maxlength="1" class="code-char" type="text" inputmode="text" pattern="[A-Z0-9]" />
                                    </div>
                                </div>
                        </div>

            <button class="btn" id="unlockBtn" type="button">Enter with your key</button>

            <div class="status" id="status"></div>
            <!-- <div class="hint">Demo key: CIVET-9080-2270</div> -->
        </section>
    </main>

    <script>
        const VALID_KEY = "CIVET-9080-2270";

        const pill = document.getElementById("pill");
        const status = document.getElementById("status");
        const unlockBtn = document.getElementById("unlockBtn");
        const codeInputs = document.querySelectorAll("#codeInputs input.code-char");

        function normalize(v) {
            return (v || "").trim().toUpperCase().replace(/\s+/g, "");
        }

        function setStatus(text, kind) {
            status.textContent = text || "";
            status.classList.remove("good", "bad");
            if (kind) status.classList.add(kind);
        }

        function shake() {
            pill.classList.remove("shake");
            void pill.offsetWidth;
            pill.classList.add("shake");
        }

        function getCodeFromInputs() {
            // 5-4-4
            let code = '';
            codeInputs.forEach((input, idx) => {
                code += (input.value || '').toUpperCase();
                if (idx === 4 || idx === 8) code += '-';
            });
            return code.replace(/-$/, '');
        }

        function tryUnlock() {
            const entered = getCodeFromInputs();
            if (!entered || entered.length < 15) {
                setStatus("Type your key.", "bad");
                shake();
                return;
            }
            if (normalize(entered) === normalize(VALID_KEY)) {
                setStatus("Access granted.", "good");
                setTimeout(() => window.location.href = "index.html", 700);
            } else {
                setStatus("Invalid key.", "bad");
                shake();
            }
        }

        unlockBtn.addEventListener("click", tryUnlock);

        codeInputs.forEach((input, idx) => {
            input.addEventListener("input", (e) => {
                let val = input.value.toUpperCase().replace(/[^A-Z0-9]/g, "");
                input.value = val;
                setStatus("", null);
                if (val && idx < codeInputs.length - 1) {
                    codeInputs[idx + 1].focus();
                }
            });
            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && !input.value && idx > 0) {
                    codeInputs[idx - 1].focus();
                } else if (e.key === "ArrowLeft" && idx > 0) {
                    codeInputs[idx - 1].focus();
                } else if (e.key === "ArrowRight" && idx < codeInputs.length - 1) {
                    codeInputs[idx + 1].focus();
                } else if (e.key === "Enter") {
                    tryUnlock();
                }
            });
        });

        // Autofocus first input on load
        if (codeInputs.length) codeInputs[0].focus();
    </script>
</body>
</html>
